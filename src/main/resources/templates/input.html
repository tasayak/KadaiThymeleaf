<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Thymeleafの課題</title>
    <link rel="stylesheet" th:href="@{/css/obj.css}">
</head>
<body>
    <h1 for="content.title" th:text="#{content.title}"></h1>
    <h2>入力画面</h2>
    <p>値を入力してください。</p>
        <p th:if="${previous}!= null" th:text="'前回入力された値は「 '+ ${previous}+' 」 でした。'">th:if</p>
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit">送信</button>
    </form>
</html>
